<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkinSkan-AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />

    <style>
        /* Page Background */
        body {
            background-image: url("{{ url_for('static', filename='BG.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        /* Overlay Effect */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.2);
            z-index: -1;
        }
        /* Container Styling */
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }
        /* Heading Styling */
        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: #0fbfb0;
            margin-bottom: 20px;
            animation: slideIn 1s ease-out;
        }
        /* Form Inputs */
        .form-control {
            border-radius: 5px;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #3FD9CA;
            transition: all 0.3s ease-in-out;
        }
        .form-control:focus {
            border-color: #3FD9CA;
            box-shadow: 0 0 10px #3FD9CA;
        }
        /* Button Styling */
        .btn-primary {
            background-color: #0A8A7E;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #00c6ff;
            transform: translateY(-5px);
        }
        .btn-primary:focus {
            box-shadow: 0 0 10px rgba(0, 198, 255, 0.7);
        }
        /* Error Alert */
        .alert-danger {
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 20px;
            animation: shake 0.5s ease;
        }
        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            0% { transform: translateX(-100px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
        @keyframes shake {
            0% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }
    </style>
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}">
</head>
<body>

    <div class="overlay"></div>
    <div class="container mt-5">
        <h1 class="text-center">SkinSkan AI</h1>
        <form action="/login" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="container mt-4">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        <!-- Registration Suggestion -->
        <div class="text-center mt-4">
            <p>Not registered? <a href="{{ url_for('register') }}" class="text-primary">Register here</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
  
    </script>
</body>
</html>
